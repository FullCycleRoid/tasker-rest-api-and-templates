<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    {% load static %}


    <title>{% block title %}{% endblock %}</title>
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <!-- Styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <script src="{% static 'js/main.js' %}"></script>
</head>
<body class="">
  <header class='mb-4'>
        <h1 class="display-1 text-center">Task Board</h1>
  </header>
                <nav class="d-flex mb-5 navbar navbar-expand-lg navbar-light bg-light bg-faded">
                  <div>
                    <a class="navbar-brand" href="#">Navbar</a>
                  </div>

                  <div class="ml-auto">
                      <ul class="navbar-nav justify-content-end border">
                          <li class="nav-item">
                            <a class="nav-link" href="{% url 'main:main_board' %}">Home</a>
                          </li>
                          {% if not user.is_authenticated %}
                          <li class="nav-item">
                            <a class="nav-link" href="{% url 'main:registration' %}">Registration</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="{% url 'main:signin' %}">SignIn</a>
                          </li>
                          {% else %}
                          <li class="nav-item">
                            <a class="nav-link" href="{% url 'main:account'%}">My Account</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="{% url 'main:signout' %}">SignOut</a>
                          </li>
                          {% endif %}
                      </ul>
                  </div>
               </nav>


  <main class="container-fluid">
      {% block content %}


      {% endblock %}

  </main>

</body>
</html>
